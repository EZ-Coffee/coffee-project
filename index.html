<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1 align="center">Coffee!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-lg-6">
                <div class="row">
                    <div class="col-xs-6 col-lg-12 right">
                        <form class="form-horizontal">
                            <h3>Choose a brew</h3>
                            <div class="col-lg-12">
                            <label for="roast-selection">Roasts:</label>
                                <select class="col-lg-12 right" id="roast-selection">
                                    <option id="all-options">all options</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                            <input id="submit" type="submit" class="btn btn-primary col-lg-6 hidden"/>
                            <div class="col-lg-12">
                            <label for="coffee-name">Coffee Name:</label>
                                <input id="coffee-name" class="col-lg-12 spacer" type="text">
                            </div>
                            <div class="col-lg-12">
                                <input id="submit2" type="submit" class="btn btn-primary col-lg-12">
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-6 col-lg-12 right">
                        <form class="form-horizontal ">
                        <h3>Add A Coffee</h3>
                            <div class="col-lg-12">
                            <label for="new-roast">New Roast:</label>
                                <select name="" id="new-roast" class="col-lg-12">
                                    <option value="light">light</option>
                                    <option value="medium">medium</option>
                                    <option value="dark">dark</option>
                                </select>
                            </div>
                            <div class="col-lg-12">
                            <label for="new-coffee">New Coffee:</label>
                                <input type="text" id="new-coffee" class="col-lg-12 spacer">
                            </div>
                            <div class="col-lg-12">
                                <input type="submit" id="submit-new" class="btn btn-primary col-lg-12">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-lg-6">
                <div class="container coffeeText">
                    <div id="coffees">
                        <h1>Name</h1>
                        <p>Roast</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="main.js"></script>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"
                    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                    crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
    </body>
</html>
