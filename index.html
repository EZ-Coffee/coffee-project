<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roasts:</label>
        <select id="roast-selection">
            <option id="all-options">all options</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
        <label for="coffee-name">Coffee Name</label>
        <input id="coffee-name" type="text">
        <input id="submit2" type="submit">
    </form>

    <form>
        <label for="new-roast">New Roast</label>
        <select name="" id="new-roast">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <label for="new-coffee">New Coffee</label>
        <input type="text" id="new-coffee">
        <input type="submit" id="submit-new">
    </form>


    <div id="coffees">
        <h1>Name</h1>
        <p>Roast</p>
    </div>

    <script src="main.js"></script>
